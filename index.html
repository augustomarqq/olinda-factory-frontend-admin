<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Admin</title>
    <style>
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-right: 25rem;
            padding-left: 25rem;
        }

        #problem-summary-container {
            max-width: 1580px;
            
        }
    </style>
</head>

<body>

    <h1 class="text-center mb-4">Admin - Olinda Factory</h1>
    
    <div class="text-center mb-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSetorModal">Adicionar novo setor</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFuncionarioModal">Adicionar novo funcionário</button>
    </div>
    
    <h4 class="text-center mt-5">Total de Problemas</h4>
    <div id="problem-summary-container" class="container mt-4"></div>

    <h5 class="text-center mt-5">DETALHAMENTO DE RELATÓRIOS POR SETOR</h5>

    <!-- Modal Bootstrap para adicionar novo setor -->
    <div class="modal fade" id="addSetorModal" tabindex="-1" aria-labelledby="addSetorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSetorModalLabel">Adicionar Novo Setor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSetorForm">
                        <div class="mb-3">
                            <label for="setorNome" class="form-label">Nome do novo setor</label>
                            <input type="text" class="form-control" id="setorNome" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar Setor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Bootstrap para adicionar novo funcionário -->
    <div class="modal fade" id="addFuncionarioModal" tabindex="-1" aria-labelledby="addFuncionarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFuncionarioModalLabel">Adicionar Novo Funcionário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addFuncionarioForm">
                        <div class="mb-3">
                            <label for="funcionarioNome" class="form-label">Nome do novo funcionário</label>
                            <input type="text" class="form-control" id="funcionarioNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="funcionarioSetor" class="form-label">Setor onde trabalha</label>
                            <select class="form-select" id="funcionarioSetor" required>
                                <!-- Opções dos setores serão carregadas dinamicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="funcionarioCargo" class="form-label">Cargo</label>
                            <select class="form-select" id="funcionarioCargo" required>
                                <option value="Estagiário">Estagiário</option>
                                <option value="Junior">Junior</option>
                                <option value="Pleno">Pleno</option>
                                <option value="Senior">Senior</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cards-container"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
